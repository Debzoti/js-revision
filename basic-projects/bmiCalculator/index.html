<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
</head>
<body style="background-color: rgb(0, 0, 0); color: whitesmoke;">

    <form action="submit" style=" text-align: center; border: 2px solid rgb(255, 255, 255); border-radius: 10px; padding: 10px; margin: 0px; padding: 100px; ">
        <h1>BMI-calculator</h1>
        <label for="height" >height</label>
        <input type="text" id="height" placeholder="height in cm" >
        <br>
        <label for="weight">weight</label>
        <input type="text" id="weight" placeholder="weight in kg">
        <br>
        <button type="submit" id="calculate" >calculate</button>
        <div id="result"></div>
    </form>
</body>
<script src="index.js"></script>
</html>
